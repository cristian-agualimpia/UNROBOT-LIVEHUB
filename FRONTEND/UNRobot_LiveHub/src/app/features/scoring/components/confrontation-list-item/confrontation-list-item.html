<div 
  class="bg-white rounded-lg shadow-md border-l-4 p-4 transition-all"
  [ngClass]="{
    'border-gray-400': estadoCalculado === 'PENDIENTE',
    'border-blue-500': estadoCalculado === 'EN_CURSO',
    'border-green-500': estadoCalculado === 'FINALIZADO'
  }">

  <div class="flex justify-between items-center mb-3">
    <span class="text-sm font-semibold text-gray-600">
      Ronda: {{ matchData.etiquetaRonda }}
    </span>
    <span 
      class="text-xs font-bold uppercase px-3 py-1 rounded-full shadow-sm"
      [ngClass]="{
        'bg-gray-200 text-gray-800': estadoCalculado === 'PENDIENTE',
        'bg-blue-100 text-blue-800 animate-pulse': estadoCalculado === 'EN_CURSO',
        'bg-green-100 text-green-800': estadoCalculado === 'FINALIZADO'
      }">
      {{ estadoCalculado }}
    </span>
  </div>

  <div class="flex items-center justify-between space-x-2">
    <span class="font-heading text-lg font-bold text-brand-dark w-2/5 truncate text-right">
      {{ getEquipoAName() }}
    </span>
    <span class="font-sans text-2xl font-black text-unrobot-blue px-2">
      {{ matchData.puntosA }} - {{ matchData.puntosB }}
    </span>
    <span class="font-heading text-lg font-bold text-brand-dark w-2/5 truncate text-left">
      {{ getEquipoBName() }}
    </span>
  </div>

  <div *ngIf="estadoCalculado === 'FINALIZADO'" class="text-center mt-3">
    <p class="text-sm font-bold text-green-600">
      Ganador: {{ getWinnerName() }}
    </p>
  </div>

  <button 
    (click)="scoreMatch()"
    [disabled]="estadoCalculado === 'FINALIZADO'"
    class="w-full mt-4 py-2 px-4 rounded-lg font-heading font-semibold transition-colors
           bg-unrobot-blue text-white
           hover:bg-opacity-90
           focus:outline-none focus:ring-2 focus:ring-unrobot-gold
           disabled:bg-gray-300 disabled:cursor-not-allowed">
    {{ estadoCalculado === 'PENDIENTE' ? 'Puntuar Match' : 
       estadoCalculado === 'EN_CURSO' ? 'Continuar Puntuando' : 
       'Match Finalizado' }}
  </button>
</div>
