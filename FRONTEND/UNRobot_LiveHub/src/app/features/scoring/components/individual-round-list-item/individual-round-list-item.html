<div class="bg-white rounded-lg shadow-md border-l-4 border-gray-400 p-4 transition-all">

  <div class="flex justify-between items-center mb-3">
    <span class="text-sm font-semibold text-gray-600">
      Ronda: {{ roundData.etiquetaRonda }}
    </span>
    <span class="text-xs font-bold uppercase px-3 py-1 rounded-full shadow-sm bg-blue-100 text-blue-800">
      Tiempo Final: {{ roundData.tiempoFinalMs }} ms
    </span>
  </div>

  <div class="text-center mb-4">
    <p class="text-sm text-gray-500">Equipo</p>
    <h2 class="font-heading text-xl font-bold text-brand-dark">
      {{ roundData.equipo.nombre }}
    </h2>
  </div>

  <div class="grid grid-cols-2 gap-4 text-center">
    <div>
      <p class="text-sm font-medium text-gray-500">Tiempo (ms)</p>
      <p class="font-sans text-2xl font-bold text-unrobot-blue">
        {{ roundData.tiempoMs }}
      </p>
    </div>
    <div>
      <p class="text-sm font-medium text-gray-500">Penalizaciones</p>
      <p class="font-sans text-2xl font-bold text-red-500">
        {{ roundData.penalizaciones }}
      </p>
    </div>
  </div>

  <button 
    (click)="scoreRound()"
    class="w-full mt-4 py-2 px-4 rounded-lg font-heading font-semibold transition-colors
           bg-unrobot-blue text-white
           hover:bg-opacity-90
           focus:outline-none focus:ring-2 focus:ring-unrobot-gold">
    Ver / Editar Ronda
  </button>
</div>
