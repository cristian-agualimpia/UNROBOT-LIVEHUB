<div 
  class="bg-white rounded-lg shadow-md border-l-4 p-4 transition-all"
  [ngClass]="{
    'border-gray-400': roundData.estadoRonda === 'PENDIENTE',
    'border-green-500': roundData.estadoRonda === 'FINALIZADA'
  }">

  <div class="flex justify-between items-center mb-4">
    <h3 class="font-heading text-xl font-bold text-brand-dark truncate">
      {{ roundData.equipo.nombre }}
    </h3>
    <span 
      class="text-xs font-bold uppercase px-3 py-1 rounded-full shadow-sm"
      [ngClass]="{
        'bg-gray-200 text-gray-800': roundData.estadoRonda === 'PENDIENTE',
        'bg-green-100 text-green-800': roundData.estadoRonda === 'FINALIZADA'
      }">
      {{ roundData.estadoRonda }}
    </span>
  </div>

  <div class="grid grid-cols-3 text-center gap-2">
    <div>
      <span class="block text-sm font-semibold text-gray-500">Mejor Tiempo</span>
      <span class="font-sans text-xl font-bold text-unrobot-blue">
        {{ formatTime(roundData.tiempoMs) }}
      </span>
    </div>
    <div>
      <span class="block text-sm font-semibold text-gray-500">Puntos</span>
      <span class="font-sans text-xl font-bold text-unrobot-blue">
        {{ roundData.puntos }}
      </span>
    </div>
    <div>
      <span class="block text-sm font-semibold text-gray-500">Fallos</span>
      <span class="font-sans text-xl font-bold text-unrobot-blue">
        {{ roundData.fallos }}
      </span>
    </div>
  </div>

  <button 
    (click)="scoreRound()"
    [disabled]="roundData.estadoRonda === 'FINALIZADA'"
    class="w-full mt-4 py-2 px-4 rounded-lg font-heading font-semibold transition-colors
           bg-unrobot-blue text-white
           hover:bg-opacity-90
           focus:outline-none focus:ring-2 focus:ring-unrobot-gold
           disabled:bg-gray-300 disabled:cursor-not-allowed">
    {{ roundData.estadoRonda === 'PENDIENTE' ? 'Puntuar Ronda' : 'Ronda Finalizada' }}
  </button>
</div>
