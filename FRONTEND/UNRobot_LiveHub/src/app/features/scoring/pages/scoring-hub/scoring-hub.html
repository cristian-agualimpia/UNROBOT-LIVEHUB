<div class="max-w-4xl mx-auto">
  <h1 class="font-heading text-4xl font-bold text-unrobot-blue mb-8">
    Panel de Jueces: Seleccionar Categoría
  </h1>
  <p class="font-sans text-lg text-gray-700 mb-10">
    Por favor, selecciona la categoría que deseas puntuar.
  </p>

  <div *ngIf="categories$ | async as categories; else loading">
    
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      
      <div *ngFor="let category of categories"
           (click)="selectCategory(category)"
           class="bg-white p-6 rounded-lg shadow-lg border border-gray-200 
                  cursor-pointer transform transition-transform duration-200
                  hover:scale-105 hover:shadow-xl hover:border-unrobot-blue">
        
        <h2 class="font-heading text-xl font-bold text-brand-dark mb-2">
          {{ category.nombreCompleto }}
        </h2>
        
        <p class="font-sans text-gray-600 text-sm mb-4 h-20 overflow-hidden">
          {{ category.resumenDescriptivo }}
        </p>
        
        <span [ngClass]="{
          'bg-unrobot-blue text-white': category.tipoLogica === 'ENFRENTAMIENTO',
          'bg-unrobot-gold text-brand-dark': category.tipoLogica === 'RONDA_INDIVIDUAL'
        }" class="text-xs font-bold uppercase px-3 py-1 rounded-full shadow-sm">
          {{ category.tipoLogica.replace('_', ' ') }}
        </span>
      </div>
    </div>
    
    <div *ngIf="categories.length === 0" class="text-center text-gray-500 mt-10">
      <p>No se encontraron categorías. Revisa la conexión con el backend.</p>
    </div>

  </div>

  <ng-template #loading>
    <div class="text-center p-12">
      <p class="font-sans text-lg text-gray-600">
        Cargando categorías...
      </p>
      </div>
  </ng-template>

</div>
