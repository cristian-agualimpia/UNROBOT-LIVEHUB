<div class="max-w-3xl mx-auto">
  <app-back-button />
  <div *ngIf="isLoading && !roundSubject.value" class="text-center p-12">
    <p>Cargando datos de la ronda...</p>
  </div>
  <div *ngIf="errorMessage" class="bg-red-100 border-l-4 border-red-500 ...">
    <p>{{ errorMessage }}</p>
  </div>

  <div *ngIf="round$ | async as round">
    <div class="text-center mb-6">
      <h1 class="font-heading text-4xl font-bold text-unrobot-blue">
        Editar Ronda: {{ round.categoriaTipo }}
      </h1>
      <p class="font-sans text-2xl text-gray-700">
        Equipo: 
        <span class="font-bold text-brand-dark">{{ round.equipo.nombre }}</span>
      </p>
    </div>

    <form [formGroup]="scoreForm" (ngSubmit)="saveRound()" class="bg-white p-8 rounded-lg ... space-y-6">
      
      <div>
        <label for="tiempoMs" class="block text-sm ...">Tiempo (en Milisegundos)</label>
        <input id="tiempoMs" type="number" formControlName="tiempoMs"
               class="mt-1 block w-full px-4 py-3 ...">
      </div>
      
      <div>
        <label for="penalizaciones" class="block text-sm ...">Penalizaciones (NÂº)</label>
        <input id="penalizaciones" type="number" formControlName="penalizaciones"
               class="mt-1 block w-full px-4 py-3 ...">
      </div>

      <div>
        <label for="etiquetaRonda" class="block text-sm ...">Etiqueta de Ronda</label>
        <input id="etiquetaRonda" type="text" formControlName="etiquetaRonda"
               class="mt-1 block w-full px-4 py-3 ...">
      </div>

      <button type="submit" [disabled]="scoreForm.invalid || isLoading"
              class="w-full py-4 px-6 ... disabled:bg-gray-400">
        {{ isLoading ? 'Guardando...' : 'Actualizar Ronda' }}
      </button>
    </form>
  </div>
</div>
